  - name: Copy multiple files, different owners,permissions, and destination
    copy:
      src: "{{ item.srcPath }}"
      dest: "{{ item.destPath }}"
      owner: "{{ item.owner }}"
      group: root
      mode: "{{ item.mode }}"
      backup: yes
    with_items:
      - { srcPath: '/opt/src/fileA.txt', destPath: '/opt/destA/teamA.txt' , owner: 'root' ,mode: '0644' }
      - { srcPath: '/opt/src/fileB.txt', destPath: '/opt/destB/teamB.txt' , owner: 'centos' ,mode: '0755' }
